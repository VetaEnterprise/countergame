<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Game</title>
<style>
    body {
        margin: 0; /* Remove default margin */
        padding: 0; /* Remove default padding */
    }

    #game-container {
        background-color: black;
        position: relative;
        height: 97vh; /* Set the height to 100% of the viewport height */
        margin: 0; /* Remove any margin */
        padding: 0; /* Remove any padding */
    }
    #game-button {
        position: absolute;
        width: 50px;
        height: 50px;
        top: 0;
        left: 0;
    }

    p {
        background-color: black;
        margin: 0;
        color: white;
    }
</style>
</head>
<body>

<p><b>Counter:</b> <span id="counter">0</span></p>

<div id="game-container">
    <button id="game-button">Click Me!</button>
</div>

<script>
    const gameButton = document.getElementById('game-button');
    const counterSpan = document.getElementById('counter');

    let counter = -1;

    function getRandomPosition() {
        const containerWidth = window.innerWidth;
        const containerHeight = window.innerHeight;
        const buttonWidth = gameButton.offsetWidth;
        const buttonHeight = gameButton.offsetHeight;

        const maxX = containerWidth - buttonWidth;
        const maxY = containerHeight - buttonHeight;

        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);

        return { x: randomX, y: randomY };
    }

    function moveButton() {
        counter++;
        counterSpan.textContent = counter;

        const newPosition = getRandomPosition();
        gameButton.style.top = newPosition.y + 'px';
        gameButton.style.left = newPosition.x + 'px';
    }

    gameButton.addEventListener('click', moveButton);

    // Initial placement
    moveButton();
</script>
</body>
</html>
